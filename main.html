<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>waifu2x-glsl-gui</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://unpkg.com/nes.css@2.2.0/css/nes.min.css" rel="stylesheet"/>

    <style>
        html, body, pre, code, kbd, samp {
            font-family: "hack";
        }

        .main {
            position: relative;
            margin: 50px auto;
            width: 80%;
            height: auto;
        }

        .box {
            margin-top: 50px;
        }

        #action {
            position: relative;
            width: 100%;
            margin-top: 10px;
        }

        #stop {
            position: relative;
            width: 100%;
            margin-top: 10px;
            display: none;
        }

        #progress_box {
            display: none;
        }
        #log{
            height: 300px;
        }

        .line {
            position: relative;
            margin-top: 20px;
        }

    </style>
</head>
<body>

<div class="main">

    <div class="container box">

        <section class="nes-container with-title">
            <h3 class="title">File</h3>
            <div class="item">
                <div class="nes-field is-inline line">
                    <label for="input">Input:</label>
                    <input id="input" type="text" class="nes-input" value="" placeholder="source file or dir">
                </div>
                <div class="nes-field is-inline line">
                    <label for="output">Output:</label>
                    <input id="output" type="text" class="nes-input" value="" placeholder="output file or dir">
                </div>

            </div>
        </section>


    </div>

    <div class="container box">

        <section class="nes-container with-title">
            <h3 class="title">Action</h3>
            <div class="item">
                <div class="nes-field is-inline " >
                    <div id="action">
                        <button id="act_btn" type="button" class="nes-btn is-primary" style="width: 100%">Run</button>
                    </div>
                    <div id="stop">
                        <button id="stp_btn" type="button" class="nes-btn is-error" style="width: 100%">Stop</button>
                    </div>
                </div>

            </div>


        </section>


    </div>

    <div id="progress_box" class="container box">

        <section class="nes-container with-title">
            <h3 class="title">Progress</h3>
            <div class="item">

                <div id="progress" class="line">
                    <progress id="progress_bar" class="nes-progress is-pattern" value="0" max="100"></progress>
                </div>

                <div id="textarea line">
                    <label for="log">Log</label>
                    <textarea id="log" class="nes-textarea"></textarea>
                </div>

            </div>


        </section>


    </div>

    <div class="container box">
        <section class="nes-container with-title">
            <h3 class="title">Mode</h3>
            <div class="item">
                <div  class="nes-field is-inline line">
                    <div id="mode">

                        <label>
                            <input type="radio" class="nes-radio" name="mode" checked="true" value="noise_scale">
                            <span>noise_scale</span>
                        </label>
                        <label>
                            <input type="radio" class="nes-radio" name="mode" value="noise">
                            <span>noise</span>
                        </label>

                        <label>
                            <input type="radio" class="nes-radio" name="mode" value="scale">
                            <span>scale</span>
                        </label>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <div class="container box">
        <section class="nes-container with-title">
            <h3 class="title">Settings</h3>
            <div class="item">


                <div class="nes-field is-inline line">
                        <label for="block_size">Block Size:</label>
                        <input id="block_size" type="number" class="nes-input" value="256">
                </div>

                <div class="nes-field is-inline line">
                    <label for="scale_ratio">Scale Ratio:</label>
                    <input id="scale_ratio" type="number" class="nes-input" value="2.0">
                </div>

                <div class="nes-field is-inline line">
                    <label for="threads">Threads:</label>
                    <input id="threads" type="number" class="nes-input" value="8">
                </div>

            </div>

        </section>
    </div>

    <div class="container box">
        <section class="nes-container with-title">
            <h3 class="title">Noise Level</h3>
            <div class="item">
                <div  class="nes-field is-inline line">
                    <div id="noise_level">
                        <label>
                            <input type="radio" class="nes-radio" name="noise_level" value="1" >
                            <span>1</span>
                        </label>
                        <label>
                            <input type="radio" class="nes-radio" name="noise_level" checked="true" value="2">
                            <span>2</span>
                        </label>
                    </div>
                </div>
            </div>
        </section>
    </div>


</div>

<dialog class="nes-dialog" id="dialog-input">
    <form method="dialog">
        <p class="title">Error</p>
        <p>Alert: Input is empty.</p>
        <menu class="dialog-menu">
            <button class="nes-btn is-primary">Got</button>
        </menu>
    </form>
</dialog>

<dialog class="nes-dialog" id="dialog-output">
    <form method="dialog">
        <p class="title">Error</p>
        <p>Alert: Output is empty.</p>
        <menu class="dialog-menu">
            <button class="nes-btn is-primary">Got</button>
        </menu>
    </form>
</dialog>

<script >

    require("./process");
</script>

</body>
</html>
